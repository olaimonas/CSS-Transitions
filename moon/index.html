<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 800px;
            background-color: black;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        #moon {
            transition: transform .1s;
        }

        #moon:hover {
            transform: scale3d(1.2, 1.2, 1) rotate(-5deg);
        }

    </style>
</head>
<body>
    <div id="container">
        <img id="moon" src="img/moonBlackBackground.png" onmouseover="this.src='img/moonWithTeeth.png';" onmouseout="this.src='img/moonBlackBackground.png';"/>
    </div>
</body>
</html>
